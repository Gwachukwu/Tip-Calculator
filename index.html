<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <header><h1>Tip Calculator</h1></header>
      <form action="">
        <label for="price">Total price of goods in Naira</label>
        <input type="number" name="price" id="price" required />
        <label for="percentage">Percentage offered as tip</label>
        <select name="percentage" id="percentage">
          <option value="0">0</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>
        <label for="customers">Number of customers</label>
        <input type="number" name="customers" id="customers" required />
      </form>
      <button class="clear">Clear</button>
      <button class="calculate">Calculate</button>
      <p class="total-tips"></p>
      <p class="unit-cost"></p>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
